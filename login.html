<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angela's Login UI Project</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container column">
    <form id="login-form">
            <h1>Sign in</h1>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button type="submit" id="submit-btn">Sign in</button>
            <div class="row" id="remember-me"><input type="checkbox">Remember Password</div>
    </form>

    <div class="row">
        <p>Follow us on socials!</p>
    </div>
    <div class="row">
        <a href="#"><i class="bi bi-instagram socials"></i></a>
        <a href="#"><i class="bi bi-facebook socials"></i></a>
        <a href="#"><i class="bi bi-twitter socials"></i></a>
    </div>

    </div>
</body>
</html>
